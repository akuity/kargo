syntax = "proto3";

package akuity.io.kargo.service.v1alpha1;

option go_package = "github.com/akuity/kargo/pkg/api/gen/service/v1alpha1;svcv1alpha1";

import "google/api/annotations.proto";
import "v1alpha1/generated.proto";

service KargoService {
  rpc ListEnvironments(ListEnvironmentsRequest) returns (ListEnvironmentsResponse);
  rpc GetEnvironment(GetEnvironmentRequest) returns (GetEnvironmentResponse);
}

message ListEnvironmentsRequest {
  string namespace = 1;
}

message ListEnvironmentsResponse {
  repeated github.com.akuity.kargo.api.v1alpha1.Environment environments = 1;
}

message GetEnvironmentRequest {
  string namespace = 1;
  string name = 2;
}

message GetEnvironmentResponse {
  github.com.akuity.kargo.api.v1alpha1.Environment environment = 1;
}
