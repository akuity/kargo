# Documentation: https://github.com/BirthdayResearch/oss-governance-bot
version: v1

issue:
  labels:
    - prefix: kind
      list:
        - bug
        - refactor
        - enhancement
      multiple: true
      needs: true

    - prefix: priority
      list:
        - urgent
        - high
        - normal
        - low
      multiple: false
      needs: true

    - prefix: area
      list:
        # generic areas
        - chore
        - planning
        - devx
        - documentation
        - perf
        - regression
        - security
        - tech-debt
        - test
        - ux
        - ci-process
        - release-process
        # kargo component areas
        - api
        - charts
        - cli
        - controller
        - ui
        - webhooks
      multiple: true
      needs: true
