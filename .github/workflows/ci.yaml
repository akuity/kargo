name: CI

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:

  test-unit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/akuityio/k8sta-tools:v0.3.0
      credentials:
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Allow access to private modules
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: git config --global url."https://krancour:${GH_TOKEN}@github.com".insteadOf https://github.com
    - name: Run unit tests
      env:
        SKIP_DOCKER: 'true'
      run: make test-unit

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/akuityio/k8sta-tools:v0.3.0
      credentials:
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Allow access to private modules
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: git config --global url."https://krancour:${GH_TOKEN}@github.com".insteadOf https://github.com
    - name: Run linter
      env:
        SKIP_DOCKER: 'true'
      run: make lint

  check-codegen:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/akuityio/k8sta-tools:v0.3.0
      credentials:
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Allow access to private modules
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: git config --global url."https://krancour:${GH_TOKEN}@github.com".insteadOf https://github.com
    - name: Run Codegen
      env:
        SKIP_DOCKER: 'true'
      run: make codegen
    - name: Check nothing has changed
      run: git diff --exit-code -- .

  lint-chart:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/akuityio/k8sta-tools:v0.3.0
      credentials:
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run linter
      env:
        SKIP_DOCKER: 'true'
      run: make lint-chart

  build:
    needs: [test-unit, lint, check-codegen, lint-chart]
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    - name: Build
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
