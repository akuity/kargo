name: CI

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

env:
  DEV_IMAGE_NAME: ghcr.io/akuityio/k8sta-tools:v0.2.0
  IMAGE_NAME: krancour/k8sta

jobs:

  test-unit:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19.1'
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Run unit tests
      env:
        SKIP_DOCKER: 'true'
      run: make test-unit

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19.1'
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.49.0
        args: --config golangci.yaml

  lint-chart:
    runs-on: ubuntu-latest
    steps:
    - uses: azure/setup-helm@v3
      with:
        version: '3.10.0'
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run linter
      env:
        SKIP_DOCKER: 'true'
      run: make lint-chart

  build:
    needs: [test-unit, lint, lint-chart]
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    - name: Build
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
