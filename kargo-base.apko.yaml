contents:
  keyring:
  - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
  - https://packages.wolfi.dev/os
  packages:
  - busybox # TODO: Remove this if we can figure out how to get by without a shell
  - git~2
  - gpg~2
  - gpg-agent~2
