info:
  contact: {}
  description: REST API for Kargo
  title: Kargo API
  version: v1alpha1
paths:
  /v1beta1/login:
    post:
      description: Authenticate as the admin user if enabled.
      operationId: AdminLogin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AdminLoginResponse'
      security:
      - BearerAuth: []
      summary: Admin login
      tags:
      - System
  /v1beta1/projects:
    get:
      description: List all Projects resources. Returns a ProjectList resource.
      operationId: ListProjects
      produces:
      - application/json
      responses:
        "200":
          description: ProjectList custom resource (github.com/akuity/kargo/api/v1alpha1.ProjectList)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: List projects
      tags:
      - Core
      - Cluster-Scoped Resource
  /v1beta1/projects/{project}:
    delete:
      description: Delete a Project resource and its associated namespace.
      operationId: DeleteProject
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
      security:
      - BearerAuth: []
      summary: Delete a Project
      tags:
      - Core
      - Cluster-Scoped Resource
    get:
      description: Retrieve a Project resource.
      operationId: GetProject
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Project custom resource (github.com/akuity/kargo/api/v1alpha1.Project)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve a Project resource
      tags:
      - Core
      - Cluster-Scoped Resource
  /v1beta1/projects/{project}/analysis-runs/{analysis-run}:
    get:
      description: Retrieve an AnalysisRun resource from a project's namespace.
      operationId: GetAnalysisRun
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: AnalysisRun name
        in: path
        name: analysis-run
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: AnalysisRun custom resource (github.com/argoproj/argo-rollouts/pkg/apis/rollouts/v1alpha1.AnalysisRun)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve an AnalysisRun
      tags:
      - Verifications
      - Project-Level
  /v1beta1/projects/{project}/analysis-runs/{analysis-run}/logs:
    get:
      description: Stream logs from an AnalysisRun job as Server-Sent Events (SSE).
      operationId: GetAnalysisRunLogs
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: AnalysisRun name
        in: path
        name: analysis-run
        required: true
        type: string
      - description: Metric name
        in: query
        name: metricName
        type: string
      - description: Container name
        in: query
        name: containerName
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: Log stream (SSE)
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Stream AnalysisRun logs
      tags:
      - Verifications
      - Project-Level
  /v1beta1/projects/{project}/analysis-templates:
    get:
      description: List AnalysisTemplate resources from a project's namespace.
      operationId: ListAnalysisTemplates
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: AnalysisTemplateList custom resource (github.com/argoproj/argo-rollouts/pkg/apis/rollouts/v1alpha1.AnalysisTemplateList)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: List AnalysisTemplates
      tags:
      - Verifications
      - Project-Level
  /v1beta1/projects/{project}/analysis-templates/{analysis-template}:
    delete:
      description: Delete an AnalysisTemplate resource from a project's namespace.
      operationId: DeleteAnalysisTemplate
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: AnalysisTemplate name
        in: path
        name: analysis-template
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
      security:
      - BearerAuth: []
      summary: Delete an AnalysisTemplate
      tags:
      - Verifications
      - Project-Level
    get:
      description: |-
        Retrieve an AnalysisTemplate resource from a project's
        namespace.
      operationId: GetAnalysisTemplate
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: AnalysisTemplate name
        in: path
        name: analysis-template
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: AnalysisTemplate custom resource (github.com/argoproj/argo-rollouts/pkg/apis/rollouts/v1alpha1.AnalysisTemplate)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve an AnalysisTemplate
      tags:
      - Verifications
      - Project-Level
  /v1beta1/projects/{project}/api-tokens:
    get:
      description: |-
        List project-level API tokens. Returns a Kubernetes SecretList
        resource containing heavily redacted Secrets.
      operationId: ListProjectAPITokens
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Role name filter
        in: query
        name: role
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: SecretList resource (k8s.io/api/core/v1.SecretList)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: List project-level API tokens
      tags:
      - Rbac
      - Credentials
      - Project-Level
  /v1beta1/projects/{project}/api-tokens/{apitoken}:
    delete:
      description: Delete a project-level API token from a project's namespace.
      operationId: DeleteProjectAPIToken
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: API token name
        in: path
        name: apitoken
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
      security:
      - BearerAuth: []
      summary: Delete a project-level API token
      tags:
      - Rbac
      - Credentials
      - Project-Level
    get:
      description: |-
        Retrieve a project-level API token by name. Returns a heavily
        redacted Kubernetes Secret resource.
      operationId: GetProjectAPIToken
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: API token name
        in: path
        name: apitoken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Secret resource (k8s.io/api/core/v1.Secret)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve a project-level API token
      tags:
      - Rbac
      - Credentials
      - Project-Level
  /v1beta1/projects/{project}/config:
    delete:
      description: |-
        Delete the single ProjectConfig resource from a project's
        namespace.
      operationId: DeleteProjectConfig
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
      security:
      - BearerAuth: []
      summary: Delete a ProjectConfig resource
      tags:
      - Core
      - Project-Level
      - Config
      - Singleton
    get:
      description: |-
        Retrieve the single ProjectConfig resource from a project's
        namespace.
      operationId: GetProjectConfig
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ProjectConfig custom resource (github.com/akuity/kargo/api/v1alpha1.ProjectConfig)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve ProjectConfig
      tags:
      - Core
      - Project-Level
      - Config
      - Singleton
  /v1beta1/projects/{project}/config/refresh:
    post:
      description: |-
        Refresh the single ProjectConfig resource in a project's
        namespace. Refreshing enqueues the resource for reconciliation
        by its corresponding controller.
      operationId: RefreshProjectConfig
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
      security:
      - BearerAuth: []
      summary: Refresh ProjectConfig
      tags:
      - Core
      - Config
      - Project-Level
      - Singleton
  /v1beta1/projects/{project}/configmaps:
    get:
      description: |-
        List ConfigMap resources from a project's namespace. Returns a
        Kubernetes ConfigMapList resource.
      operationId: ListProjectConfigMaps
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ConfigMapList resource (k8s.io/api/core/v1.ConfigMapList)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: List project-level ConfigMaps
      tags:
      - Core
      - Generic Config
      - Project-Level
    post:
      consumes:
      - application/json
      description: |-
        Create a ConfigMap in a project's namespace. Returns the created
        Kubernetes ConfigMap resource.
      operationId: CreateProjectConfigMap
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: ConfigMap
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CreateConfigMapRequest'
      produces:
      - application/json
      responses:
        "201":
          description: ConfigMap resource (k8s.io/api/core/v1.ConfigMap)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Create a project-level ConfigMap
      tags:
      - Core
      - Generic Config
      - Project-Level
  /v1beta1/projects/{project}/configmaps/{configmap}:
    delete:
      description: Delete a ConfigMap from a project's namespace.
      operationId: DeleteProjectConfigMap
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: ConfigMap name
        in: path
        name: configmap
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
      security:
      - BearerAuth: []
      summary: Delete a project-level ConfigMap
      tags:
      - Core
      - Generic Config
      - Project-Level
    get:
      description: Retrieve a ConfigMap by name from a project's namespace.
      operationId: GetProjectConfigMap
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: ConfigMap name
        in: path
        name: configmap
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ConfigMap resource (k8s.io/api/core/v1.ConfigMap)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve a project-level ConfigMap
      tags:
      - Core
      - Generic Config
      - Project-Level
    patch:
      consumes:
      - application/json
      description: |-
        Patch a ConfigMap in a project's namespace. Merges provided data
        with existing data. Use removeKeys to delete specific keys.
        Returns the updated Kubernetes ConfigMap resource.
      operationId: PatchProjectConfigMap
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: ConfigMap name
        in: path
        name: configmap
        required: true
        type: string
      - description: ConfigMap patch
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PatchConfigMapRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ConfigMap resource (k8s.io/api/core/v1.ConfigMap)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Patch a project-level ConfigMap
      tags:
      - Core
      - Generic Config
      - Project-Level
    put:
      consumes:
      - application/json
      description: |-
        Replace a ConfigMap in a project's namespace. All existing data
        is replaced. Returns the updated Kubernetes ConfigMap resource.
      operationId: UpdateProjectConfigMap
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: ConfigMap name
        in: path
        name: configmap
        required: true
        type: string
      - description: ConfigMap
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UpdateConfigMapRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ConfigMap resource (k8s.io/api/core/v1.ConfigMap)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Replace a project-level ConfigMap
      tags:
      - Core
      - Generic Config
      - Project-Level
  /v1beta1/projects/{project}/events:
    get:
      description: |-
        List Kubernetes Events from a project's namespace. Returns a
        Kubernetes EventList resource.
      operationId: ListProjectEvents
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: EventList resource (k8s.io/api/core/v1.EventList)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: List project-level Kubernetes Events
      tags:
      - Events
      - Project-Level
  /v1beta1/projects/{project}/freight:
    get:
      description: Query and filter Freight resources from a project's namespace.
      operationId: QueryFreightsRest
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Stage name to get available freight for
        in: query
        name: stage
        type: string
      - collectionFormat: csv
        description: Warehouse names to get freight from
        in: query
        items:
          type: string
        name: origins
        type: array
      - description: Group filter
        in: query
        name: group
        type: string
      - description: Group by (image_repo, git_repo, chart_repo)
        in: query
        name: groupBy
        type: string
      - description: Order by (first_seen, tag)
        in: query
        name: orderBy
        type: string
      - description: Reverse order
        in: query
        name: reverse
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Map of freight groups
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Query Freight
      tags:
      - Core
      - Project-Level
  /v1beta1/projects/{project}/freight/{freight-name-or-alias}:
    delete:
      description: |-
        Delete a Freight resource from a project's namespace by name or
        alias.
      operationId: DeleteFreight
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Freight name or alias
        in: path
        name: freight-name-or-alias
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
      security:
      - BearerAuth: []
      summary: Delete a Freight resource
      tags:
      - Core
      - Project-Level
    get:
      description: |-
        Retrieve a Freight resource from a project's namespace by name
        or alias.
      operationId: GetFreight
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Freight name or alias
        in: path
        name: freight-name-or-alias
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Freight custom resource (github.com/akuity/kargo/api/v1alpha1.Freight)
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Retrieve a Freight resource
      tags:
      - Core
      - Project-Level
  /v1beta1/projects/{project}/freight/{freight-name-or-alias}/alias:
    patch:
      consumes:
      - application/json
      description: Patch a Freight resource's human-friendly alias.
      operationId: PatchFreightAlias
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Freight name or alias
        in: path
        name: freight-name-or-alias
        required: true
        type: string
      - description: New alias
        in: query
        name: newAlias
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
      security:
      - BearerAuth: []
      summary: Patch a Freight resource's alias
      tags:
      - Core
      - Project-Level
  /v1beta1/projects/{project}/freight/{freight-name-or-alias}/approve:
    post:
      description: Approve Freight for promotion to a Stage.
      operationId: ApproveFreight
      parameters:
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Freight name or alias
        in: path
        name: freight-name-or-alias
        required: true
        type: string
      - description: Stage name
        in: query
        name: stage
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
      security:
      - BearerAuth: []
      summary: Approve Freight for promotion to a Stage
      tags:
      - Core
      - Project-Level
  /v1beta1/projects/{project}/generic-credentials:
    get:
      description: |-
        List project-level generic credentials. Returns a Kubernetes
        SecretList resource containing heavily redacted Secrets.
