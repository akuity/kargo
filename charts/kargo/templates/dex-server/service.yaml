{{- if and .Values.api.enabled .Values.api.oidc.enabled .Values.api.oidc.dex.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kargo.dexServer.fullname" . }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.dexServer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "kargo.selectorLabels" . | nindent 4 }}
    {{- include "kargo.dexServer.labels" . | nindent 4 }}
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 5556
    - name: telemetry
      port: 5558
      protocol: TCP
      targetPort: 5558
{{- end }}
