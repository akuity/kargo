{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kargo-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas | default 1 }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "kargo.selectorLabels" . | nindent 6 }}
      {{- include "kargo.api.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kargo.selectorLabels" . | nindent 8 }}
        {{- include "kargo.api.labels" . | nindent 8 }}
      annotations:
        {{- if .Values.api.adminAccount.enabled }}
        secret-checksum/kargo-api: {{ include (print $.Template.BasePath "/api/secret.yaml") . | sha256sum }}
        {{- end }}
    spec:
      serviceAccount: kargo-api
      containers:
        - name: api
          image: {{ include "kargo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/kargo", "api"]
          env:
{{- if .Values.kubeconfigSecrets.kargo }}
            - name: KUBECONFIG
              value: /etc/kargo/kubeconfig.yaml
{{- end }}
            - name: LOG_LEVEL
              value: {{ .Values.api.logLevel }}
{{- if .Values.api.adminAccount.enabled }}
            - name: ADMIN_ACCOUNT_ENABLED
              value: "true"
            - name: ADMIN_ACCOUNT_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: kargo-api
                  key: adminPassword
            - name: TOKEN_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: kargo-api
                  key: tokenSigningKey
{{- end }}
{{- if .Values.api.oidc.enabled }}
            - name: OIDC_ENABLED
              value: "true"
{{- if .Values.api.oidc.dex.enabled }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.api.protocol }}://{{ .Values.api.host }}/dex
            - name: OIDC_CLIENT_ID
              value: kargo
            - name: DEX_ENABLED
              value: "true"
            - name: DEX_SERVER_ADDRESS
              value: https://kargo-dex-server.{{ .Release.Namespace }}.svc
            - name: DEX_CA_CERT_PATH
              value: /etc/kargo/idp-ca.crt
{{- else }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.api.oidc.issuerURL }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.api.oidc.clientID }}
{{- end }}
{{- end }}
          ports:
            - name: h2c
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            exec:
              command: ["/usr/local/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 5
{{- if or .Values.kubeconfigSecrets.kargo (and .Values.api.oidc.enabled .Values.api.oidc.dex.enabled) }}
          volumeMounts:
            - mountPath: /etc/kargo
              name: config
              readOnly: true
{{- end }}
          resources: {{ toYaml .Values.api.resources }}
{{- if or .Values.kubeconfigSecrets.kargo (and .Values.api.oidc.enabled .Values.api.oidc.dex.enabled) }}
      volumes:
        - name: config
          projected:
            sources:
{{- if .Values.kubeconfigSecrets.kargo }}
              - secret:
                  name: {{ .Values.kubeconfigSecrets.kargo }}
                  items:
                    - key: kubeconfig.yaml
                      path: kubeconfig.yaml
                      mode: 0644
{{- end }}
{{- if and .Values.api.oidc.enabled .Values.api.oidc.dex.enabled }}
              - secret:
                  name: kargo-dex-server-cert
                  items:
                    - key: ca.crt
                      path: idp-ca.crt
{{- end }}
{{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
