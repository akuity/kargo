apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kargo-system-resources-reader
  namespace: {{ .Values.global.systemResources.namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kargo-system-resources-admin
  namespace: {{ .Values.global.systemResources.namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - "*"
