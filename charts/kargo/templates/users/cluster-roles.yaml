{{- if and .Values.api.enabled .Values.rbac.installClusterRoles }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kargo-admin
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kargo.akuity.io
  resources:
  - freights
  verbs:
  - delete
  - get
  - list
  - patch
  - watch
- apiGroups:
  - kargo.akuity.io
  resources:
  - freights/status
  verbs:
  - patch
  - update
- apiGroups:
  - kargo.akuity.io
  resources:
  - projects
  - stages
  - warehouses
  verbs:
  - "*"
- apiGroups:
  - kargo.akuity.io
  resources:
  - promotions
  verbs:
  - create
  - get
  - list
  - patch
  - watch
{{- if .Values.api.rollouts.integrationEnabled }}
- apiGroups:
  - argoproj.io
  resources:
  - analysistemplates
  verbs:
  - "*"
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kargo-viewer
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kargo.akuity.io
  resources:
  - freights
  - projects
  - promotions
  - stages
  - warehouses
  verbs:
  - get
  - list
  - watch
{{- if .Values.api.rollouts.integrationEnabled }}
- apiGroups:
  - argoproj.io
  resources:
  - analysistemplates
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- end }}
