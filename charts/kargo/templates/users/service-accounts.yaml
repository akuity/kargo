{{- if .Values.api.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kargo-admin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
  {{- if .Values.api.oidc.admins.claims }}
  annotations:
    rbac.kargo.akuity.io/claims: {{ .Values.api.oidc.admins.claims | toJson | quote }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kargo-project-creator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
  {{- if .Values.api.oidc.projectCreators.claims }}
  annotations:
    rbac.kargo.akuity.io/claims: {{ .Values.api.oidc.projectCreators.claims | toJson | quote }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kargo-user
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
  {{- if .Values.api.oidc.users.claims }}
  annotations:
    rbac.kargo.akuity.io/claims: {{ .Values.api.oidc.users.claims | toJson | quote }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kargo-viewer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
  {{- if .Values.api.oidc.viewers.claims }}
  annotations:
    rbac.kargo.akuity.io/claims: {{ .Values.api.oidc.viewers.claims | toJson | quote}}
  {{- end }}
{{- end }}
