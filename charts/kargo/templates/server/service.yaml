apiVersion: v1
kind: Service
metadata:
  name: {{ include "kargo.server.fullname" . }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
  {{- if .Values.server.tls.enabled }}
  - port: 443
  {{- else }}
  - port: 80
  {{- end }}
    targetPort: 8080
    {{- if and (eq .Values.server.service.type "NodePort") .Values.server.service.nodePort}}
    nodePort: {{ .Values.server.service.nodePort }}
    {{- end }}
    protocol: TCP
  selector:
    {{- include "kargo.selectorLabels" . | nindent 8 }}
    {{- include "kargo.server.labels" . | nindent 8 }}
