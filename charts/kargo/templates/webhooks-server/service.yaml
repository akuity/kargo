{{- if .Values.webhooksServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kargo-webhooks-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.webhooksServer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    {{- include "kargo.selectorLabels" . | nindent 4 }}
    {{- include "kargo.webhooksServer.labels" . | nindent 4 }}
{{- end }}
