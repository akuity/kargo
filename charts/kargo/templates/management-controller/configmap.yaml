{{- if .Values.managementController.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kargo-management-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.managementController.labels" . | nindent 4 }}
data:
  KARGO_NAMESPACE: {{ .Release.Namespace }}
  {{- if .Values.controller.serviceAccount.clusterWideSecretReadingEnabled }}
  MANAGE_CONTROLLER_ROLE_BINDINGS: "false"
  {{- end }}
  LOG_LEVEL: {{ quote .Values.managementController.logLevel }}
  {{- if .Values.kubeconfigSecrets.kargo }}
  KUBECONFIG: /etc/kargo/kubeconfigs/kubeconfig.yaml
  {{- end }}
  MAX_CONCURRENT_NAMESPACE_RECONCILES: {{ quote .Values.managementController.reconcilers.namespaces.maxConcurrentReconciles }}
  MAX_CONCURRENT_PROJECT_RECONCILES: {{ quote .Values.managementController.reconcilers.projects.maxConcurrentReconciles }}
  MAX_CONCURRENT_SERVICE_ACCOUNT_RECONCILES: {{ quote .Values.managementController.reconcilers.serviceAccounts.maxConcurrentReconciles }}
{{- end }}
