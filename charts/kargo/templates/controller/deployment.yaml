{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kargo.controller.fullname" . }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.controller.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "kargo.selectorLabels" . | nindent 6 }}
      {{- include "kargo.controller.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kargo.selectorLabels" . | nindent 8 }}
        {{- include "kargo.controller.labels" . | nindent 8 }}
    spec:
      serviceAccount: {{ include "kargo.controller.fullname" . }}
      containers:
      - name: controller
        image: {{ include "kargo.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/usr/local/bin/kargo", "controller"]
        env:
        {{- if .Values.kubeconfigSecret }}
        - name: KUBECONFIG
          value: /etc/kargo/kubeconfig/kubeconfig.yaml
        {{- end }}
        - name: ARGOCD_NAMESPACE
          value: {{ .Values.controller.argocd.namespace }}
        - name: ARGOCD_ENABLE_CREDENTIAL_BORROWING
          value: {{ quote .Values.controller.argocd.enableCredentialBorrowing }}
        - name: LOG_LEVEL
          value: {{ .Values.controller.logLevel }}
        {{- if .Values.kubeconfigSecret }}
        volumeMounts:
        - mountPath: /etc/kargo/kubeconfig
          name: kubeconfig
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.controller.resources | nindent 10 }}
      {{- if .Values.kubeconfigSecret }}
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 0644
          secretName: {{ .Values.kubeconfigSecret }}
      {{- end }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
