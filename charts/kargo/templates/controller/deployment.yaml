{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kargo.controller.fullname" . }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.controller.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "kargo.selectorLabels" . | nindent 6 }}
      {{- include "kargo.controller.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kargo.selectorLabels" . | nindent 8 }}
        {{- include "kargo.controller.labels" . | nindent 8 }}
    spec:
      serviceAccount: {{ include "kargo.controller.fullname" . }}
      containers:
      - name: controller
        image: {{ include "kargo.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/usr/local/bin/kargo", "controller"]
        env:
        {{- if .Values.controller.shardName }}
        - name: SHARD_NAME
          value: {{ .Values.controller.shardName }}
        {{- end }}
        {{- if .Values.kubeconfigSecrets.kargo }}
        - name: KUBECONFIG
          value: /etc/kargo/kubeconfigs/kubeconfig.yaml
        {{- end }}
        {{- if .Values.kubeconfigSecrets.argocd }}
        - name: ARGOCD_KUBECONFIG
          value: /etc/kargo/kubeconfigs/argocd-kubeconfig.yaml
        {{- end }}
        - name: ARGOCD_NAMESPACE
          value: {{ .Values.controller.argocd.namespace }}
        - name: ARGOCD_ENABLE_CREDENTIAL_BORROWING
          value: {{ quote .Values.controller.argocd.enableCredentialBorrowing }}
        - name: ARGOCD_WATCH_ARGOCD_NAMESPACE_ONLY
          value: {{ quote .Values.controller.argocd.watchArgocdNamespaceOnly }}
        - name: LOG_LEVEL
          value: {{ .Values.controller.logLevel }}
        {{- if or .Values.kubeconfigSecrets.kargo .Values.kubeconfigSecrets.argocd }}
        volumeMounts:
        - mountPath: /etc/kargo/kubeconfigs
          name: kubeconfigs
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.controller.resources | nindent 10 }}
      {{- if or .Values.kubeconfigSecrets.kargo .Values.kubeconfigSecrets.argocd }}
      volumes:
      - name: kubeconfigs
        projected:
          sources:
          {{- if or .Values.kubeconfigSecrets.kargo }}
          - secret:
              name: {{ .Values.kubeconfigSecrets.kargo }}
              items:
              - key: kubeconfig.yaml
                path: kubeconfig.yaml
                mode: 0644
          {{- end }}
          {{- if or .Values.kubeconfigSecrets.argocd }}
          - secret:
              name: {{ .Values.kubeconfigSecrets.argocd }}
              items:
              - key: kubeconfig.yaml
                path: argocd-kubeconfig.yaml
                mode: 0644
          {{- end }}
      {{- end }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
