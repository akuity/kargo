{{- if .Values.controller.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kargo-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
    {{- include "kargo.controller.labels" . | nindent 4 }}
  {{- if .Values.controller.serviceAccount.iamRole }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.controller.serviceAccount.iamRole }}
  {{- end }}
  {{- if .Values.controller.serviceAccount.gcpSa }}
  annotations:
    iam.gke.io/gcp-service-account: {{ .Values.controller.serviceAccount.gcpSa }}
  {{- end }}
  {{- with .Values.controller.serviceAccount.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
{{- end }}
