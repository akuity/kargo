apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kargo-cluster-resources-reader
  namespace: {{ .Values.global.clusterResourcesNamespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kargo-cluster-resources-admin
  namespace: {{ .Values.global.clusterResourcesNamespace }}
  labels:
    {{- include "kargo.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - "*"
