---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.11.3
  creationTimestamp: null
  name: environments.kargo.akuity.io
spec:
  group: kargo.akuity.io
  names:
    kind: Environment
    listKind: EnvironmentList
    plural: environments
    shortNames:
    - env
    - envs
    singular: environment
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.currentState.id
      name: Current State
      type: string
    - jsonPath: .status.currentState.health.status
      name: Health
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Environment is the Kargo API's main type.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Spec describes the sources of material used by the Environment
              and how to incorporate newly observed materials into the Environment.
            properties:
              enableAutoPromotion:
                description: 'EnableAutoPromotion indicates whether new EnvironmentStates
                  can automatically be promoted into this Environment. Note: There
                  are other conditions also required for an auto-promotion to occur.
                  Specifically, there must be a single source of new EnvironmentStates,
                  so regardless of the value of this field, an auto-promotion could
                  never occur for an Environment subscribed to MULTIPLE upstream environments.
                  This field defaults to false, but is commonly set to true for Environments
                  that subscribe to repositories instead of other, upstream Environments.
                  This allows users to define Environments that are automatically
                  updated as soon as new materials are detected.'
                type: boolean
              healthChecks:
                description: HealthChecks describes how the health of the Environment
                  can be assessed on an ongoing basis. This is a required field.
                properties:
                  argoCDAppChecks:
                    description: ArgoCDAppChecks specifies Argo CD Application resources
                      whose sync status and health should be evaluated in assessing
                      the health of the Environment.
                    items:
                      description: ArgoCDAppCheck describes a health check to perform
                        on an Argo CD Application resource.
                      properties:
                        appName:
                          description: AppName specifies the name of the Argo CD Application
                            resource.
                          minLength: 1
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                          type: string
                        appNamespace:
                          description: AppNamespace specifies the namespace of the
                            Argo CD Application resource. If left unspecified, the
                            namespace of this Application resource is defaulted to
                            be the same as that of the Environment.
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                          type: string
                      required:
                      - appName
                      type: object
                    type: array
                type: object
              promotionMechanisms:
                description: PromotionMechanisms describes how to incorporate newly
                  observed materials into the Environment. This is a required field.
                properties:
                  argoCDAppUpdates:
                    description: ArgoCDAppUpdates describes updates that should be
                      applied to Argo CD Application resources to incorporate newly
                      observed materials into the Environment. This field is optional,
                      as such actions are not required in all cases. Note that all
                      updates specified by the GitRepoUpdates field, if any, are applied
                      BEFORE these.
                    items:
                      description: ArgoCDAppUpdate describes updates that should be
                        applied to an Argo CD Application resources to incorporate
                        newly observed materials into an Environment.
                      properties:
                        appName:
                          description: AppName specifies the name of an Argo CD Application
                            resource to be updated.
                          minLength: 1
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                          type: string
                        appNamespace:
                          description: AppNamespace specifies the namespace of an
                            Argo CD Application resource to be updated. If left unspecified,
                            the namespace of this Application resource is defaulted
                            to that of the Environment.
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                          type: string
                        sourceUpdates:
                          description: SourceUpdates describes updates to be applied
                            to various sources of the specified Argo CD Application
                            resource.
                          items:
                            description: ArgoCDSourceUpdate describes updates that
                              should be applied to one of an Argo CD Application resource's
                              sources.
                            properties:
                              chart:
                                description: Chart specifies a chart within a Helm
                                  chart registry if RepoURL points to a Helm chart
                                  registry. Application sources that point directly
                                  at a chart do so through a combination of their
                                  own RepoURL (registry) and Chart fields, so BOTH
                                  of those are used as criteria in selecting an Application
                                  source to update. This field MUST always be used
                                  when RepoURL points at a Helm chart registry. This
                                  field MUST never be used when RepoURL points at
                                  a Git repository.
                                type: string
                              helm:
                                description: Helm describes updates to the source's
                                  Helm-specific attributes.
                                properties:
                                  images:
                                    description: Images describes how specific image
                                      versions can be incorporated into an Argo CD
                                      Application's Helm parameters.
                                    items:
                                      description: ArgoCDHelmImageUpdate describes
                                        how a specific image version can be incorporated
                                        into an Argo CD Application's Helm parameters.
                                      properties:
                                        image:
                                          description: Image specifies a container
                                            image (without tag). This is a required
                                            field.
                                          minLength: 1
                                          type: string
                                        key:
                                          description: Key specifies a key within
                                            an Argo CD Application's Helm parameters
                                            that is to be updated. This is a required
                                            field.
                                          minLength: 1
                                          type: string
                                        value:
                                          description: Value specifies the new value
                                            for the specified key in the Argo CD Application's
                                            Helm parameters. Valid values are "Image",
                                            which replaces the value of the specified
                                            key with the entire <image name>:<tag>,
                                            or "Tag" which replaces the value of the
                                            specified with just the new tag. This
                                            is a required field.
                                          enum:
                                          - Image
                                          - Tag
                                          type: string
                                      required:
                                      - image
                                      - key
                                      - value
                                      type: object
                                    minItems: 1
                                    type: array
                                required:
                                - images
                                type: object
                              kustomize:
                                description: Kustomize describes updates to the source's
                                  Kustomize-specific attributes.
                                properties:
                                  images:
                                    description: Images describes how specific image
                                      versions can be incorporated into an Argo CD
                                      Application's Kustomize parameters.
                                    items:
                                      type: string
                                    minItems: 1
                                    type: array
                                required:
                                - images
                                type: object
                              repoURL:
                                description: 'RepoURL identifies which of the Argo
                                  CD Application''s sources this update is intended
                                  for. Note: As of Argo CD 2.6, Application''s can
                                  use multiple sources.'
                                minLength: 1
                                type: string
                              updateTargetRevision:
                                description: UpdateTargetRevision is a bool indicating
                                  whether the source should be updated such that its
                                  TargetRevision field points at the most recently
                                  git commit (if RepoURL references a git repository)
                                  or chart version (if RepoURL references a chart
                                  repository).
                                type: boolean
                            required:
                            - repoURL
                            type: object
                          minItems: 1
                          type: array
                      required:
                      - appName
                      - sourceUpdates
                      type: object
                    type: array
                  gitRepoUpdates:
                    description: GitRepoUpdates describes updates that should be applied
                      to Git repositories to incorporate newly observed materials
                      into the Environment. This field is optional, as such actions
                      are not required in all cases.
                    items:
                      description: GitRepoUpdate describes updates that should be
                        applied to a Git repository (using various configuration management
                        tools) to incorporate newly observed materials into an Environment.
                      properties:
                        bookkeeper:
                          description: Bookkeeper describes how to use Bookkeeper
                            to incorporate newly observed materials into the Environment.
                            This is mutually exclusive with the Kustomize and Helm
                            fields.
                          type: object
                        branch:
                          description: Branch references a particular branch of the
                            repository to be updated. This field is optional. Leaving
                            this unspecified is equivalent to specifying the repository's
                            default branch, whatever that may happen to be -- typically
                            "main" or "master".
                          type: string
                        helm:
                          description: Helm describes how to use Helm to incorporate
                            newly observed materials into the Environment. This is
                            mutually exclusive with the Bookkeeper and Kustomize fields.
                          properties:
                            charts:
                              description: Charts describes how specific chart versions
                                can be incorporated into an umbrella chart.
                              items:
                                description: HelmChartDependencyUpdate describes how
                                  a specific Helm chart that is used as a subchart
                                  of an umbrella chart can be updated.
                                properties:
                                  chartPath:
                                    description: ChartPath is the path to an umbrella
                                      chart.
                                    minLength: 1
                                    pattern: ^[\w-\.]+(/[\w-\.]+)*$
                                    type: string
                                  name:
                                    description: Name along with RegistryURL identify
                                      a subchart of the umbrella chart at ChartPath
                                      whose version should be updated.
                                    minLength: 1
                                    type: string
                                  registryURL:
                                    description: RegistryURL along with Name identify
                                      a subchart of the umbrella chart at ChartPath
                                      whose version should be updated.
                                    minLength: 1
                                    pattern: ^(((https?)|(oci))://)([\w\d\.]+)(:[\d]+)?(/.*)*$
                                    type: string
                                required:
                                - chartPath
                                - name
                                - registryURL
                                type: object
                              type: array
                            images:
                              description: Images describes how specific image versions
                                can be incorporated into Helm values files.
                              items:
                                description: HelmImageUpdate describes how a specific
                                  image version can be incorporated into a specific
                                  Helm values file.
                                properties:
                                  image:
                                    description: Image specifies a container image
                                      (without tag). This is a required field.
                                    minLength: 1
                                    pattern: ^(([\w\d\.]+)(:[\d]+)?/)?[a-z0-9]+(/[a-z0-9]+)*$
                                    type: string
                                  key:
                                    description: Key specifies a key within the Helm
                                      values file that is to be updated. This is a
                                      required field.
                                    minLength: 1
                                    type: string
                                  value:
                                    description: Value specifies the new value for
                                      the specified key in the specified Helm values
                                      file. Valid values are "Image", which replaces
                                      the value of the specified key with the entire
                                      <image name>:<tag>, or "Tag" which replaces
                                      the value of the specified with just the new
                                      tag. This is a required field.
                                    enum:
                                    - Image
                                    - Tag
                                    type: string
                                  valuesFilePath:
                                    description: ValuesFilePath specifies a path to
                                      the Helm values file that is to be updated.
                                      This is a required field.
                                    minLength: 1
                                    pattern: ^[\w-\.]+(/[\w-\.]+)*$
                                    type: string
                                required:
                                - image
                                - key
                                - value
                                - valuesFilePath
                                type: object
                              type: array
                          type: object
                        kustomize:
                          description: Kustomize describes how to use Kustomize to
                            incorporate newly observed materials into the Environment.
                            This is mutually exclusive with the Bookkeeper and Helm
                            fields.
                          properties:
                            images:
                              description: Images describes images for which `kustomize
                                edit set image` should be executed and the paths in
                                which those commands should be executed.
                              items:
                                description: KustomizeImageUpdate describes how to
                                  run `kustomize edit set image` for a given image.
                                properties:
                                  image:
                                    description: Image specifies a container image
                                      (without tag). This is a required field.
                                    minLength: 1
                                    type: string
                                  path:
                                    description: Path specifies a path in which the
                                      `kustomize edit set image` command should be
                                      executed. This is a required field.
                                    minLength: 1
                                    pattern: ^[\w-\.]+(/[\w-\.]+)*$
                                    type: string
                                required:
                                - image
                                - path
                                type: object
                              minItems: 1
                              type: array
                          required:
                          - images
                          type: object
                        repoURL:
                          description: RepoURL is the URL of the repository to update.
                            This is a required field.
                          minLength: 1
                          pattern: ^((https?://)|([\w-]+@))([\w\d\.]+)(:[\d]+)?/(.*)$
                          type: string
                      required:
                      - repoURL
                      type: object
                    type: array
                type: object
              subscriptions:
                description: Subscriptions describes the Environment's sources of
                  material. This is a required field.
                properties:
                  repos:
                    description: Repos describes various sorts of repositories an
                      Environment uses as sources of material. This field is mutually
                      exclusive with the UpstreamEnvs field.
                    properties:
                      charts:
                        description: Charts describes subscriptions to Helm charts.
                        items:
                          description: ChartSubscription defines a subscription to
                            a Helm chart repository.
                          properties:
                            name:
                              description: Name specifies a Helm chart to subscribe
                                to within the Helm chart registry specified by the
                                RegistryURL field. This field is required.
                              minLength: 1
                              type: string
                            registryURL:
                              description: RegistryURL specifies the URL of a Helm
                                chart registry. It may be a classic chart registry
                                (using HTTP/S) OR an OCI registry. This field is required.
                              minLength: 1
                              pattern: ^(((https?)|(oci))://)([\w\d\.]+)(:[\d]+)?(/.*)*$
                              type: string
                            semverConstraint:
                              description: SemverConstraint specifies constraints
                                on what new chart versions are permissible. This field
                                is optional. When left unspecified, there will be
                                no constraints, which means the latest version of
                                the chart will always be used. Care should be taken
                                with leaving this field unspecified, as it can lead
                                to the unanticipated rollout of breaking changes.
                              type: string
                          required:
                          - name
                          - registryURL
                          type: object
                        type: array
                      git:
                        description: Git describes subscriptions to Git repositories.
                        items:
                          description: GitSubscription defines a subscription to a
                            Git repository.
                          properties:
                            branch:
                              description: Branch references a particular branch of
                                the repository. This field is optional. Leaving this
                                unspecified is equivalent to specifying the repository's
                                default branch, whatever that may happen to be --
                                typically "main" or "master".
                              type: string
                            repoURL:
                              description: URL is the repository's URL. This is a
                                required field.
                              minLength: 1
                              pattern: ^((https?://)|([\w-]+@))([\w\d\.]+)(:[\d]+)?/(.*)$
                              type: string
                          required:
                          - repoURL
                          type: object
                        type: array
                      images:
                        description: Images describes subscriptions to container image
                          repositories.
                        items:
                          description: ImageSubscription defines a subscription to
                            an image repository.
                          properties:
                            allowTags:
                              description: AllowTags is a regular expression that
                                can optionally be used to limit the image tags that
                                are considered in determining the newest version of
                                an image. This field is optional.
                              type: string
                            ignoreTags:
                              description: IgnoreTags is a list of tags that must
                                be ignored when determining the newest version of
                                an image. No regular expressions or glob patterns
                                are supported yet. This field is optional.
                              items:
                                type: string
                              type: array
                            platform:
                              description: Platform is a string of the form <os>/<arch>
                                that limits the tags that can be considered when searching
                                for new versions of an image. This field is optional.
                                When left unspecified, it is implicitly equivalent
                                to the OS/architecture of the Kargo controller. Care
                                should be taken to set this value correctly in cases
                                where the image referenced by this ImageRepositorySubscription
                                will run on a Kubernetes node with a different OS/architecture
                                than the Kargo controller. At present this is uncommon,
                                but not unheard of.
                              type: string
                            repoURL:
                              description: RepoURL specifies the URL of the image
                                repository to subscribe to. The value in this field
                                MUST NOT include an image tag. This field is required.
                              minLength: 1
                              pattern: ^(([\w\d\.]+)(:[\d]+)?/)?[a-z0-9]+(/[a-z0-9]+)*$
                              type: string
                            semverConstraint:
                              description: SemverConstraint specifies constraints
                                on what new image versions are permissible. This value
                                in this field only has any effect when the UpdateStrategy
                                is SemVer or left unspecified (which is implicitly
                                the same as SemVer). This field is also optional.
                                When left unspecified, (and the UpdateStrategy is
                                SemVer or unspecified), there will be no constraints,
                                which means the latest semantically tagged version
                                of an image will always be used. Care should be taken
                                with leaving this field unspecified, as it can lead
                                to the unanticipated rollout of breaking changes.
                                Refer to Image Updater documentation for more details.
                              type: string
                            updateStrategy:
                              default: SemVer
                              description: UpdateStrategy specifies the rules for
                                how to identify the newest version of the image specified
                                by the RepoURL field. This field is optional. When
                                left unspecified, the field is implicitly treated
                                as if its value were "SemVer".
                              enum:
                              - SemVer
                              - Latest
                              - Name
                              - Digest
                              type: string
                          required:
                          - repoURL
                          type: object
                        type: array
                    type: object
                  upstreamEnvs:
                    description: UpstreamEnvs identifies other environments as potential
                      sources of material for the Environment. This field is mutually
                      exclusive with the Repos field.
                    items:
                      description: EnvironmentSubscription defines a subscription
                        to states from another Environment.
                      properties:
                        name:
                          description: Name specifies the name of an Environment.
                          minLength: 1
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                          type: string
                        namespace:
                          description: Namespace specifies the namespace of the Environment.
                            If left unspecified, the namespace of the upstream repository
                            will be defaulted to that of this Environment.
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                type: object
            required:
            - promotionMechanisms
            - subscriptions
            type: object
          status:
            description: Status describes the most recently observed versions of this
              Environment's sources of material as well as the environment's current
              and recent states.
            properties:
              availableStates:
                description: AvailableStates is a stack of available Environment states,
                  where each state is essentially a "bill of materials" describing
                  what can be automatically or manually deployed to the Environment.
                items:
                  description: EnvironmentState is a "bill of materials" describing
                    what was deployed to an Environment.
                  properties:
                    charts:
                      description: Charts describes Helm charts that were used in
                        this state.
                      items:
                        description: Chart describes a specific version of a Helm
                          chart.
                        properties:
                          name:
                            description: Name specifies the name of the chart.
                            type: string
                          registryURL:
                            description: RepoURL specifies the remote registry in
                              which this chart is located.
                            type: string
                          version:
                            description: Version specifies a particular version of
                              the chart.
                            type: string
                        type: object
                      type: array
                    commits:
                      description: Commits describes specific Git repository commits
                        that were used in this state.
                      items:
                        description: GitCommit describes a specific commit from a
                          specific Git repository.
                        properties:
                          healthCheckCommit:
                            description: HealthCheckCommit is the ID of a specific
                              commit. When specified, assessments of Environment health
                              will used this value (instead of ID) when determining
                              if applicable sources of Argo CD Application resources
                              associated with the environment are or are not synced
                              to this commit. Note that there are cases (as in that
                              of Bookkeeper being utilized as a promotion mechanism)
                              wherein the value of this field may differ from the
                              commit ID found in the ID field.
                            type: string
                          id:
                            description: ID is the ID of a specific commit in the
                              Git repository specified by RepoURL.
                            type: string
                          repoURL:
                            description: RepoURL is the URL of a Git repository.
                            type: string
                        type: object
                      type: array
                    firstSeen:
                      description: FirstSeen represents the date/time when this EnvironmentState
                        first entered the system. This is useful and important information
                        because it enables the controller to block auto-promotion
                        of EnvironmentStates that are older than an Environment's
                        current state, which is a case that can arise if an Environment
                        has ROLLED BACK to an older state whilst a downstream Environment
                        is already on to a newer state.
                      format: date-time
                      type: string
                    health:
                      description: Health is the state's last observed health. If
                        this state is the Environment's current state, this will be
                        continuously re-assessed and updated. If this state is a past
                        state of the Environment, this field will denote the last
                        observed health state before transitioning into a different
                        state.
                      properties:
                        status:
                          description: Status describes the health of the Environment.
                          type: string
                        statusReason:
                          description: StatusReason clarifies why an Environment in
                            any state other than Healthy is in that state. The value
                            of this field will always be the empty string when an
                            Environment is Healthy.
                          type: string
                      type: object
                    id:
                      description: ID is a unique, system-assigned identifier for
                        this state.
                      type: string
                    images:
                      description: Images describes container images and versions
                        thereof that were used in this state.
                      items:
                        description: Image describes a specific version of a container
                          image.
                        properties:
                          repoURL:
                            description: RepoURL describes the repository in which
                              the image can be found.
                            type: string
                          tag:
                            description: Tag identifies a specific version of the
                              image in the repository specified by RepoURL.
                            type: string
                        type: object
                      type: array
                    provenance:
                      description: Provenance describes the proximate source of this
                        EnvironmentState. i.e. Did it come directly from upstream
                        repositories? Or an upstream environment.
                      type: string
                  type: object
                type: array
              currentState:
                description: CurrentState is the Environment's current state -- a
                  "bill of materials" describing what is currently deployed to the
                  Environment.
                properties:
                  charts:
                    description: Charts describes Helm charts that were used in this
                      state.
                    items:
                      description: Chart describes a specific version of a Helm chart.
                      properties:
                        name:
                          description: Name specifies the name of the chart.
                          type: string
                        registryURL:
                          description: RepoURL specifies the remote registry in which
                            this chart is located.
                          type: string
                        version:
                          description: Version specifies a particular version of the
                            chart.
                          type: string
                      type: object
                    type: array
                  commits:
                    description: Commits describes specific Git repository commits
                      that were used in this state.
                    items:
                      description: GitCommit describes a specific commit from a specific
                        Git repository.
                      properties:
                        healthCheckCommit:
                          description: HealthCheckCommit is the ID of a specific commit.
                            When specified, assessments of Environment health will
                            used this value (instead of ID) when determining if applicable
                            sources of Argo CD Application resources associated with
                            the environment are or are not synced to this commit.
                            Note that there are cases (as in that of Bookkeeper being
                            utilized as a promotion mechanism) wherein the value of
                            this field may differ from the commit ID found in the
                            ID field.
                          type: string
                        id:
                          description: ID is the ID of a specific commit in the Git
                            repository specified by RepoURL.
                          type: string
                        repoURL:
                          description: RepoURL is the URL of a Git repository.
                          type: string
                      type: object
                    type: array
                  firstSeen:
                    description: FirstSeen represents the date/time when this EnvironmentState
                      first entered the system. This is useful and important information
                      because it enables the controller to block auto-promotion of
                      EnvironmentStates that are older than an Environment's current
                      state, which is a case that can arise if an Environment has
                      ROLLED BACK to an older state whilst a downstream Environment
                      is already on to a newer state.
                    format: date-time
                    type: string
                  health:
                    description: Health is the state's last observed health. If this
                      state is the Environment's current state, this will be continuously
                      re-assessed and updated. If this state is a past state of the
                      Environment, this field will denote the last observed health
                      state before transitioning into a different state.
                    properties:
                      status:
                        description: Status describes the health of the Environment.
                        type: string
                      statusReason:
                        description: StatusReason clarifies why an Environment in
                          any state other than Healthy is in that state. The value
                          of this field will always be the empty string when an Environment
                          is Healthy.
                        type: string
                    type: object
                  id:
                    description: ID is a unique, system-assigned identifier for this
                      state.
                    type: string
                  images:
                    description: Images describes container images and versions thereof
                      that were used in this state.
                    items:
                      description: Image describes a specific version of a container
                        image.
                      properties:
                        repoURL:
                          description: RepoURL describes the repository in which the
                            image can be found.
                          type: string
                        tag:
                          description: Tag identifies a specific version of the image
                            in the repository specified by RepoURL.
                          type: string
                      type: object
                    type: array
                  provenance:
                    description: Provenance describes the proximate source of this
                      EnvironmentState. i.e. Did it come directly from upstream repositories?
                      Or an upstream environment.
                    type: string
                type: object
              error:
                description: Error describes any errors that are preventing the Environment
                  controller from assessing Environment health, polling repositories
                  or upstream environments to discover new states, or promoting the
                  environment to a new state.
                type: string
              history:
                description: History is a stack of recent Environment states, where
                  each state is essentially a "bill of materials" describing what
                  was deployed to the Environment. By default, the last ten states
                  are stored.
                items:
                  description: EnvironmentState is a "bill of materials" describing
                    what was deployed to an Environment.
                  properties:
                    charts:
                      description: Charts describes Helm charts that were used in
                        this state.
                      items:
                        description: Chart describes a specific version of a Helm
                          chart.
                        properties:
                          name:
                            description: Name specifies the name of the chart.
                            type: string
                          registryURL:
                            description: RepoURL specifies the remote registry in
                              which this chart is located.
                            type: string
                          version:
                            description: Version specifies a particular version of
                              the chart.
                            type: string
                        type: object
                      type: array
                    commits:
                      description: Commits describes specific Git repository commits
                        that were used in this state.
                      items:
                        description: GitCommit describes a specific commit from a
                          specific Git repository.
                        properties:
                          healthCheckCommit:
                            description: HealthCheckCommit is the ID of a specific
                              commit. When specified, assessments of Environment health
                              will used this value (instead of ID) when determining
                              if applicable sources of Argo CD Application resources
                              associated with the environment are or are not synced
                              to this commit. Note that there are cases (as in that
                              of Bookkeeper being utilized as a promotion mechanism)
                              wherein the value of this field may differ from the
                              commit ID found in the ID field.
                            type: string
                          id:
                            description: ID is the ID of a specific commit in the
                              Git repository specified by RepoURL.
                            type: string
                          repoURL:
                            description: RepoURL is the URL of a Git repository.
                            type: string
                        type: object
                      type: array
                    firstSeen:
                      description: FirstSeen represents the date/time when this EnvironmentState
                        first entered the system. This is useful and important information
                        because it enables the controller to block auto-promotion
                        of EnvironmentStates that are older than an Environment's
                        current state, which is a case that can arise if an Environment
                        has ROLLED BACK to an older state whilst a downstream Environment
                        is already on to a newer state.
                      format: date-time
                      type: string
                    health:
                      description: Health is the state's last observed health. If
                        this state is the Environment's current state, this will be
                        continuously re-assessed and updated. If this state is a past
                        state of the Environment, this field will denote the last
                        observed health state before transitioning into a different
                        state.
                      properties:
                        status:
                          description: Status describes the health of the Environment.
                          type: string
                        statusReason:
                          description: StatusReason clarifies why an Environment in
                            any state other than Healthy is in that state. The value
                            of this field will always be the empty string when an
                            Environment is Healthy.
                          type: string
                      type: object
                    id:
                      description: ID is a unique, system-assigned identifier for
                        this state.
                      type: string
                    images:
                      description: Images describes container images and versions
                        thereof that were used in this state.
                      items:
                        description: Image describes a specific version of a container
                          image.
                        properties:
                          repoURL:
                            description: RepoURL describes the repository in which
                              the image can be found.
                            type: string
                          tag:
                            description: Tag identifies a specific version of the
                              image in the repository specified by RepoURL.
                            type: string
                        type: object
                      type: array
                    provenance:
                      description: Provenance describes the proximate source of this
                        EnvironmentState. i.e. Did it come directly from upstream
                        repositories? Or an upstream environment.
                      type: string
                  type: object
                type: array
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
