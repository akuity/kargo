apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8sta.controller.fullname" . }}
  labels:
    {{- include "k8sta.labels" . | nindent 4 }}
    {{- include "k8sta.controller.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "k8sta.selectorLabels" . | nindent 6 }}
      {{- include "k8sta.controller.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8sta.selectorLabels" . | nindent 8 }}
        {{- include "k8sta.controller.labels" . | nindent 8 }}
    spec:
      serviceAccount: {{ include "k8sta.controller.fullname" . }}
      imagePullSecrets:
      - name: {{ include "k8sta.fullname" . }}-image-pull-secret
      containers:
      - name: controller
        image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/usr/local/bin/k8sta-controller"]
        env:
        - name: LOG_LEVEL
          value: {{ .Values.controller.logLevel }}
        resources:
          {{- toYaml .Values.controller.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
